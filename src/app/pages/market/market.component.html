<div class="container">
   <div class="categories">
      <div class="category"
         *ngFor="let category of userThaiCategories" 
         [class.active]="category.path === currentCategory" 
         [routerLink]="['/market', category.path]">
         {{category.name}}
      </div>
   </div>
   <div class="categories-select">
      <select name="" id="" class="select" (change)="changeCategory(select.value)" #select>
         <option [value]="category.path" *ngFor="let category of userThaiCategories"
            [selected]="category.path === currentCategory">{{category.name}}</option>
      </select>
   </div>
   <div class="products">
      <div class="product" *ngFor="let product of userThaiProducts">
         <div class="product_image">
            <img class="image" [src]="product.imagePath" alt="" [routerLink]="['/market/'+product.category.path, product.id]">
            <div class="product_image-favorite">
               <div class="favorite-bnt" (click)="changeFavorite(product, product.id)" [class.active]="product.favorite"></div>
            </div>
            <div class="product_image-button">
               <button class="btn" type="button" (click)="quickOrder(product)">Швидке замовлення</button>
            </div>
         </div>
         <div class="product_title">
            <div class="product_title-name" [routerLink]="['/market/'+product.category.path, product.id]">
               {{product.name}}</div>
            <div class="product_title-price">{{product.price}}</div>
         </div>
         <div class="product_info">
            <p class="product_info-components">{{product.description}}
            </p>
         </div>
         <div class="product_controlls">
            <div class="count">
               <button class="count_btn" (click)="productCount(product, false)">-</button>
               <input class="count_value" type="text" [value]="product.count" readonly>
               <button class="count_btn" (click)="productCount(product, true)">+</button>
            </div>
            <button class="add-btn" type="button" (click)="addToBasket(product)">Замовити</button>
         </div>
      </div>
   </div>
</div>
